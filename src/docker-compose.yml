version: '3.4'

services:
  catalogdb:
    image: mongo
  basketdb:
    image: redis
  pgadmin:
    image: dpage/pgadmin4  

  catalog.api:
    image: ${DOCKER_REGISTRY-}catalogapi
    build:
      context: .
      dockerfile: Services/Catolog/Catolog.Api/Dockerfile

  basket.api:
    image: ${DOCKER_REGISTRY-}basketapi
    build:
      context: .
      dockerfile: Services/Basket/Basket.Api/Basket.Api/Dockerfile
  discountdb:
     image: postgres

volumes:
  mongo_data:
  portainer_data:
  postgres_data:
  pgadmin_data:
  elasticsearch-data:
